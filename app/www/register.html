"Actual Button!"
<button type="button" class="btn btn-default btn-lg" onclick="login();">
                   Login
                </button>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Registration</h4>
      </div>
      <div class="modal-body">

      <div class = "row">
       <div class="col-md-6">
        <p class="text-center">
              <img id="profilePicture" src = "http://greentreesarborcareinc.com/wp-content/uploads/2014/01/image-placeholder.jpg" class="img-rounded">
              </p>
          </div>
          <div class="col-md-6">
            <div class = "row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" id="last_name" class="form-control input-sm" placeholder="Last Name">
                  </div>
              </div>
            </div>
            <div class = "row">
              <div class = "col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                  <input type="text" id="level" class="form-control input-sm" placeholder="Number of previous hacks?">
                </div>
              </div>
          </div>

          <div class = "row">
              <div class = "col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                  <textarea id="skills" class="form-control input-sm" rows="3" placeholder= "Special Abilities: Ruby on Rails, Node.js, jQuery..."></textarea>
                </div>
              </div>
          </div>
        </div>
        </div>
      </div>
      <div class="modal-footer">
      <input value="Register" class="btn btn-info btn-block" onclick = 'registerUser();'>
      </div>
    </div>
  </div>
</div>
