<div class="container">

        <div class="col-md-6">
            <div class="text-left">
                <h2>Teams:</h2>
            </div>
        </div>
        <div class="col-md-6 text-right">
          <div class="text-right vertical-align">
            <!-- Button trigger modal -->
              <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              Create Team

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"> Create new Team</h4>
      </div>
      <div class="modal-body">
        <form class= "form-new-group" method="post" action="/app/teaminfo">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Title</label>
              <div class="controls">
                  <input type="text" id="title" placeholder="Title">
              </div>
            </div>
          <div class="control-group">
            <label class="control-label" for="inputLooking">Looking for</label>
              <div class="controls">
                  <input type="text" id="looking" placeholder="e.g. backend developer">
              </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputKeywords">Keywords</label>
              <div class="controls">
                  <input type="text" id="keywords" placeholder="e.g. Node.js, Ruby ">
              </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputSize">Group Size</label>
              <div class="controls">
                  <input type="text" id="size" placeholder="Size">
              </div>
          </div>
           <div class="control-group">
            <label class="control-label" for="inputDescription">Description</label>
                <div class="controls">
                  <textarea class="form-control" placeholder="Description" id="description" rows="7"></textarea>
                </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="Submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
</body>
